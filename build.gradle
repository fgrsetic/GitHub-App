// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        version_gradle = '4.0.1'
        version_core = "1.3.0"
        version_kotlin = "1.3.72"

        version_appcompat = "1.1.0"
        version_material = "1.1.0"

        version_coroutine = "1.1.0"
        version_kotlin_coroutines = "1.3.0"
        version_retrofit_coroutines_adapter = "0.9.2"

        version_navigation = '1.0.0'
        version_constraint_layout = '2.0.0-beta8'


        version_lifecycle_extensions = "2.2.0"
        version_room = "2.2.5"

        version_fragment = "1.2.5"

        version_retrofit = '2.9.0'
        version_gson = '2.8.6'
        version_gson_converter = '2.9.0'
        version_okhttp = '4.8.0'
        version_http_logging_interceptor = '4.8.0'

        version_work = "1.0.1"

        // Libraries
        [
                version_dagger = '2.22',
                version_glide = "4.11.0",
                version_joda = "2.10.6",
                version_timber = "4.7.1"
        ]

        version_leak_canary = "2.1"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$version_navigation"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}